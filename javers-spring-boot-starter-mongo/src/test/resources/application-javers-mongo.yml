spring:
  data:
    mongodb:
      database: spring-mongo

javers:
  algorithm: levenshtein_distance
  mappingStyle: bean
  newObjectSnapshot: false
  prettyPrint: false
  typeSafeValues: true
  packagesToScan: org.javers.spring.boot
  commitIdGenerator: random
# Javers MongoDB properties to override spring-boot-starter-data-mongodb properties
  mongodb:
    host: localhost
    port: 32001
    database: javers-audit
