javers:
  algorithm: levenshtein_distance
  mappingStyle: bean
  newObjectSnapshot: false
  prettyPrint: false
  typeSafeValues: true
  dialect: H2
  sqlSchemaManagementEnabled: false
  packagesToScan: my.company.domain.person, my.company.domain.finance
  datePrettyPrintFormats:
    localDateTimeFormat: "dd-mm-yyyy"
    zonedDateTimeFormat: "dd-mm-yyyy HH mm ss Z"
    localDateFormat: "dd-mm-yyyy"
    localTimeFormat: "HH mm ss"